<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e7f77fd0f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Register Page</title>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><button>Register</button></li>
            <li><button>Login</button></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="form-container">
            <h2 class="signup">Sign Up</h2>
            <form>
                <div class="form-fields">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-fields">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-fields">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-fields">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div>
                    <button class="submit-button">Submit</button>
                </div>
                <ul class="social-media">
                    <li class="social-media__item"><a class="social-media__link" href="https://www.linkedin.com/in/tim-powers-0123/"><i class="fab fa-linkedin"></i></a></li>
                    <li class="social-media__item"><a class="social-media__link" href="https://github.com/tipowers"><i class="fab fa-github"></i></a></li>
                    <li class="social-media__item"><a class="social-media__link" href="https://stackoverflow.com/"><i class="fab fa-stack-overflow"></i></a></li>
                    <li class="social-media__item"><a class="social-media__link" href="https://www.google.com/"><i class="fab fa-google"></i></a></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
